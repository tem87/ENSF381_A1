    <section class="login-form">
      <form action="#" method="post" onsubmit="event.preventDefault(); login();">
          <label for="username">Username:</label>

    <script>
      async function login() {
        try{
          //1st step: fetch data
          const response = await fetch('https://jsonplaceholder.typicode.com/users');
          const data = await response.json();

          //2nd step: extract data
          const userData = data.map(user => {
            return {
              name: user.name,
              email: user.email
            }
          });

          //3rd step: get user input from the webpage
          const enteredUsername = document.getElementById('username').value;
          const enteredPassword = document.getElementById('password').value;

          //4th step: validate user input with the json data
          const validate = userData.find(user => user.name === enteredUsername && user.email === enteredPassword);

          //5th step: display message
          const messageContainer = document.getElementById('messageContainer');
          const message = document.getElementById('message');

          if(validate){
            showMessage(messageContainer, 'Login successful');
          } else {
            showMessage(messageContainer, 'Invalid username or password. Please try again');
          }
        } catch (error) {
          alert('Error fetching data from the API. Please try again')
        }
      }
    

      function showMessage(messageContainer, text) {
        while (messageContainer.firstChild) {
            messageContainer.removeChild(messageContainer.firstChild);
        }
    
        const message = document.createElement('p');
        message.textContent = text;
        messageContainer.appendChild(message);
        messageContainer.className = 'message-box-container';
    }
    
         

    </script>
